buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'pl.decerto.workshop.metrics'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile("org.springframework.boot:spring-boot-devtools")
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	runtime('com.h2database:h2')
	compile 'com.zaxxer:HikariCP:2.7.2'

	compile('io.dropwizard.metrics:metrics-core:3.1.2')
	compile('io.dropwizard.metrics:metrics-jvm:3.1.2')
	compile('com.ryantenney.metrics:metrics-spring:3.1.2')
	compile('org.slf4j:slf4j-api:1.7.21')

	compile('io.prometheus:simpleclient_dropwizard:0.0.18')
	compile('io.prometheus:simpleclient_common:0.0.18')
	compile('io.prometheus:simpleclient:0.0.18')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
